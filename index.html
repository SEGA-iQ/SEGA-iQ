<!DOCTYPE html>
<html lang="ar">
<head><link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام طلبات المطعم</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo&display=swap">
</head><link rel="stylesheet" href="styles.css">
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="container" id="loginContainer">
        <!-- شعار الموقع -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="site-logo">
        </div>

        <h2>دلفري العراق</h2>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني هنا">
            <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور الخاصة بك">
            <span id="passwordError" class="error-message"></span>
        </div>
        <button id="loginBtn">تسجيل الدخول</button>
    </div>

    <!-- صفحة طلب السائق -->
    <div id="orderContainer" style="display:none;">
        <div class="container">
            <!--      -->
            <div class="form-row">
                <div class="col-12 text-center">
                    <div id="restaurantName" class="restaurant-name">         </div>
                </div>
            </div>

            <div class="form-group">
                <label for="customerNumber">رقم الزبون:</label>
                <input type="text" id="customerNumber" name="customerNumber" placeholder="×××××××××07">
                <span id="customerNumberError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="orderPrice">سعر الطلب:</label>
                <input type="text" id="orderPrice" name="orderPrice" placeholder="أدخل سعر الطلب">
                <span id="orderPriceError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="note">ملاحظة:</label>
                <input type="text" id="note" name="note" placeholder="مثل: طلب جاهز أو بعد 10 دقائق يجهز">
                <span id="noteError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="orderLastFourDigits">اكتب آخر 4 أرقام من الطلب:</label>
                <input type="text" id="orderLastFourDigits" name="orderLastFourDigits" placeholder="آخر 4 أرقام من الطلب">
                <span id="orderLastFourDigitsError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="location">اسم المنطقة:</label>
                <select id="location" name="location">
                    <option value="">اختر المنطقة</option>
                </select>
                <span id="locationError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="price">السعر:</label>
                <input type="text" id="price" name="price" readonly placeholder="سعر الطلب سيتم تحديده تلقائيًا">
                <span id="priceError" class="error-message"></span>
            </div>

            <button id="submitOrder">طلب السائق</button>
            
            <!-- اسم المطعم بين الأزرار -->
            <div class="form-row">
                <div class="col-6">
                    <button id="logoutBtn">تسجيل الخروج</button>
                </div>
                <div class="col-6">
                    <div id="restaurantName" class="restaurant-name">         </div>
                </div>
            </div>
        </div>

        <button class="side-button" id="showOrders">عرض سجل الطلبات</button>

        <div class="orders-modal" id="ordersModal" style="display:none;">
            <h3>سجل الطلبات</h3>
            <div class="orders-summary">
                <div class="summary-item"><span>إجمالي الطلبات:</span> <span id="totalOrders">0</span></div>
                <div class="summary-item"><span>طلبات اليوم:</span> <span id="todayOrders">0</span></div>
                <div class="summary-item"><span>طلبات الأسبوع:</span> <span id="weeklyOrders">0</span></div>
                <div class="summary-item"><span>طلبات الشهر:</span> <span id="monthlyOrders">0</span></div>
            </div>
            <table id="ordersTable" class="display" style="width:100%">
                <thead><link rel="stylesheet" href="styles.css">
                    <tr>
                        <th>رقم الزبون</th>
                        <th>المنطقة</th>
                        <th>السعر</th>
                        <th>سعر الطلب</th>
                        <th>ملاحظة</th>
                        <th>آخر 4 أرقام من الطلب</th>
                        <th>التاريخ</th>
                    </tr>
                </thead><link rel="stylesheet" href="styles.css">
                <tbody id="ordersList"></tbody>
            </table>
            <button class="close-modal" id="closeModal">إغلاق</button>
        </div>
    </div>

    <div id="successMessage">تم استلام طلبك، سوف يصل السائق 10 دقائق أو أقل.</div>
    <div id="errorMessage">حدث خطأ بسبب عدم اتصالك بالإنترنت أو غيرها. لم يتم إرسال الطلب. يرجى المحاولة مرة أخرى.</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>

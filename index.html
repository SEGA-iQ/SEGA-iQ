<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب سائق</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="container" id="loginContainer">
        <!-- شعار الموقع -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="site-logo">
        </div>

        <h2>تسجيل دخول المطعم</h2>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password">
        </div>
        <button id="loginBtn">تسجيل الدخول</button>
    </div>

    <!-- صفحة طلب السائق -->
    <div id="orderContainer" style="display:none;">
        <div class="container">
            <div class="form-group">
                <label for="customerNumber">رقم الزبون:</label>
                <input type="text" id="customerNumber" name="customerNumber">
            </div>

            <!-- الحقل الجديد: سعر الطلب -->
            <div class="form-group">
                <label for="orderPrice">سعر الطلب:</label>
                <input type="text" id="orderPrice" name="orderPrice">
            </div>

            <!-- الحقل الجديد: ملاحظة -->
            <div class="form-group">
                <label for="note">ملاحظة:</label>
                <input type="text" id="note" name="note">
            </div>

            <!-- الحقل الجديد: آخر 4 أرقام من الطلب -->
            <div class="form-group">
                <label for="orderLastFourDigits">اكتب آخر 4 أرقام من الطلب:</label>
                <input type="text" id="orderLastFourDigits" name="orderLastFourDigits">
            </div>

            <div class="form-group">
                <label for="location">اسم المنطقة:</label>
                <select id="location" name="location">
                    <option value="">اختر المنطقة</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">السعر:</label>
                <input type="text" id="price" name="price" readonly>
            </div>

            <button id="submitOrder">طلب السائق</button>
            <button id="logoutBtn">تسجيل الخروج</button> <!-- زر تسجيل الخروج -->
        </div>

        <button class="side-button" id="showOrders">عرض سجل الطلبات</button>

        <div class="orders-modal" id="ordersModal" style="display:none;">
            <h3>سجل الطلبات</h3>
            <div class="orders-summary">
                <div class="summary-item"><span>إجمالي الطلبات:</span> <span id="totalOrders">0</span></div>
                <div class="summary-item"><span>طلبات اليوم:</span> <span id="todayOrders">0</span></div>
                <div class="summary-item"><span>طلبات الأسبوع:</span> <span id="weeklyOrders">0</span></div>
                <div class="summary-item"><span>طلبات الشهر:</span> <span id="monthlyOrders">0</span></div>
            </div>
            <table id="ordersTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>رقم الزبون</th>
                        <th>المنطقة</th>
                        <th>السعر</th>
                        <th>سعر الطلب</th> <!-- إضافة العمود الجديد -->
                        <th>ملاحظة</th> <!-- إضافة العمود الجديد -->
                        <th>آخر 4 أرقام من الطلب</th> <!-- إضافة العمود الجديد -->
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody id="ordersList"></tbody>
            </table>
            <button class="close-modal" id="closeModal">إغلاق</button>
        </div>

        <div id="restaurantName" class="restaurant-name" style="display: none;"></div>
    </div>

    <!-- الرسائل التي ستظهر عند نجاح أو فشل الإرسال -->
    <div id="successMessage" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; padding: 20px; border-radius: 7px; text-align: center; z-index: 9999;">
        تم استلام طلبك، سوف يصل السائق خلال 5 دقائق أو أقل.
    </div>

    <div id="errorMessage" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #f44336; color: white; padding: 20px; border-radius: 7px; text-align: center; z-index: 9999;">
        حدث خطأ، لم يتم إرسال الطلب. يرجى المحاولة مرة أخرى.
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
